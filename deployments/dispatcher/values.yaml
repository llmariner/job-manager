# Default values for job-manager-dispatcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# +docs:section=Global

# Global settings are used to share the values among LLMariner components.
# job-manager-dispatcher is a dependency of LLMariner, so global values
# are propagated at its installation.
# Please see https://github.com/llmariner/llmariner/blob/main/deployments/llmariner.
global:
  # Specify object store info to manage data.
  # Currently, only object stores with S3-compatible APIs are supported.
  objectStore:
    s3:
      # The region name.
      region: dummy
      # The bucket name to store data.
      bucket: llmariner

      # Optional endpoint URL for the object store.
      # +docs:property
      # endpointUrl: ""

      # Optional AssumeRole.
      # For more information, see [AssumeRole](https://docs.aws.amazon.com/STS/latest/APIReference/API_AssumeRole.html).
      # +docs:property
      # assumeRole:
      #   roleArn: ""
      #   externalId: ""

  # Optional Secret configration for the object store. If specified,
  # the Secret is loaded as environment variables into the container.
  awsSecret:
    # The secret name.
    # +docs:property
    # name: ""

    # The key name with an access key ID set.
    accessKeyIdKey: accessKeyId
    # The key name with a secret access key set.
    secretAccessKeyKey: secretAccessKey

  # Specify the worker configuration to access the control-plane.
  worker:
    # Configuration of the Secret used for worker authentication when
    # communication with the control plane.
    registrationKeySecret:
      # The secret name. `default-cluster-registration-key` is available
      # when the control-plane and worker-plane are in the same cluster.
      # This Secret is generated by cluster-manager-server as default.
      # For more information, see [Install across Multiple Clusters](https://llmariner.ai/docs/setup/install/multi_cluster_production/).
      name: default-cluster-registration-key
      # The key name with a registration key set.
      key: key

    tls:
      # The flag to enable TLS access to the control-plane.
      enable: false

    # If specified, use this address for accessing the control-plane.
    # This is necessary when installing LLMariner in a multi-cluster mode.
    # For more information, see [Install across Multiple Clusters](https://llmariner.ai/docs/setup/install/multi_cluster_production/).
    controlPlaneAddr: ""

# +docs:section=Dispatcher

# The interval time to poll tasks from the job-manager-server.
pollingInterval: 10s

# The address of the job-manager-server to call worker services.
jobManagerServerWorkerServiceAddr: job-manager-server-worker-service-grpc:8082
# The address of the file-manager-server to call worker services.
fileManagerServerWorkerServiceAddr: file-manager-server-worker-service-grpc:8082
# The address of the model-manager-server to call worker services.
modelManagerServerWorkerServiceAddr: model-manager-server-worker-service-grpc:8082

componentStatusSender:
  # The flag to enable sending component status to the cluster-manager-server.
  enable: true
  # The name of the component.
  name: job-manager-dispatcher
  # initialDelay is the time to wait before starting the sender.
  initialDelay: 1m
  # The interval time to send the component status.
  interval: 15m
  # The address of the cluster-manager-server to call worker services.
  clusterManagerServerWorkerServiceAddr: cluster-manager-server-worker-service-grpc:8082

# A job configuration for fine-tuning and general-purpose training.
job:
  # The container image name used for a fine-tuning Job.
  image: public.ecr.aws/cloudnatix/llmariner/fine-tuning
  # The container image tag.
  version: 0.130.0
  # Kubernetes imagePullPolicy.
  imagePullPolicy: IfNotPresent

  # The number of GPUs allocated to the Job.
  # +docs:type=number
  numGpus: 1

  # Configuration of the Secret used for W&B integration.
  # For more information, see [Weights & Biases](https://llmariner.ai/docs/integration/wandb/).
  wandbApiKeySecret:
    # The secret name. If specified, W&B integration is enabled.
    name: ""
    # The key name with a W&B API key set.
    key: key

  # Specify whether the BitsAndBytes quantization is used by fine-tuning jobs.
  # Set this to false when the quantization config is obtained from model files.
  useBitsAndBytesQuantization: true

# Configuration for the [Kueue](https://kueue.sigs.k8s.io/) integration.
kueueIntegration:
  # Specify whether to enable this integration.
  enable: false
  # When this integration enable, the default queue name is set to the
  # `kueue.x-k8s.io/queue-name` label value of a Job.
  defaultQueueName: default

# A Jupyter Notebook configuration.
notebook:
  # The base URL of the llmariner API endpoint.
  # This URL is used as a Jupyter Notebook base URL.
  llmarinerBaseUrl: http://kong-proxy.kong/v1

  # Specify whether to attach a persistent volume to the Jupyter Notebook.
  enablePvc: false
  # The storage class name used for the notebook PVC.
  storageClassName: "standard"
  # The storage size assigned to the notebook PVC.
  storageSize: "100Gi"
  # The path where the notebook volume will be attached.
  mountPath: ""

# Specify how frequently cluster status is updated.
clusterStatusUpdateInterval: 5m

kubernetesManager:
  # Specify whether to enable the leader election.
  enableLeaderElection: false
  # The bind address for the metrics serving.
  metricsBindAddress: :8080
  # The bind address for the health probe serving.
  healthBindAddress: :8081
  # The bind address for the pprof serving.
  # +docs:property
  # pprofBindAddress: ""

debug:
  # If specified, this path is used to load kubeconfig.
  kubeconfigPath: ""

# Override the "job-manager-dispatcher.fullname" value. This value is used
# as part of most of the names of the resources created by this Helm chart.
# +docs:property
# fullnameOverride: "my-job-manager-dispatcher"

# Override the "job-manager-dispatcher.name" value, which is used to annotate
# some of the resources that are created by this Chart (using "app.kubernetes.io/name").
# +docs:property
# nameOverride: "my-job-manager-dispatcher"

serviceAccount:
  # Specifies whether a service account should be created.
  create: true

  # The name of the service account to use. If not set and create is
  # true, a name is generated using the fullname template.
  # +docs:property
  # name: ""

# The number of replicas for the job-manager-dispatcher Deployment.
# +docs:type=number
replicaCount: 1

# The container image of job-manager-dispatcher.
image:
  # The container image name.
  repository: public.ecr.aws/cloudnatix/llmariner/job-manager-dispatcher
  # Kubernetes imagePullPolicy on Deployment.
  pullPolicy: IfNotPresent

